<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="auto">
                {{title}}
                <ion-list lines="full">
                    <ion-item *ngFor="let category of categories$|async" (click)="selectedCategoryId=category.uuid"
                        class="ion-text-center">
                        <ion-label>{{category.title | uppercase}}</ion-label>
                    </ion-item>
                </ion-list>
            </ion-col>
        


        <ion-col>
            <ion-card *ngIf="categories$ | async as categorieData">
                <ion-card-header *ngFor="let category of categorieData|filterByCategoryID: selectedCategoryId">
<ion-list >
                        <ion-item *ngFor="let recipe of category.recipes">
                            <ion-label></ion-label>
                            <ion-label>{{recipe.title}}</ion-label>
                            <ion-label>{{recipe.description}}</ion-label>
                            <ion-label> {{recipe.price}} </ion-label>
                            <button (click)="addToForm(recipe.uuid, recipe.price)"> add</button>
                            <button (click)="deleteForm(recipe.uuid)">delete</button>
                        </ion-item>
                    </ion-list>
                </ion-card-header>
                <!-- on ajoute l img dans la carte -->
                    
            </ion-card>
        </ion-col>
    </ion-row>
    </ion-grid>
</ion-content>
